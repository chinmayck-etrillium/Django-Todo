{% extends "todo_app/base.html" %} {% block content %}
<h1>Todo</h1>
{{error}} {{ todo.title }}
<form method="POST">
  {{form.as_p}} {% csrf_token %}
  <button type="submit">Save</button>
</form>

<form method="POST" action="{% url 'completedtodo' todo.id %}">
  {% csrf_token %}
  <button type="submit">Complete</button>
</form>

<form method="POST" action="{% url 'deletetodo' todo.id %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

{% endblock %}
