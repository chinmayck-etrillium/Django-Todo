<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% if user.is_authenticated %}
<h4>Logged in as {{ user.username }}</h4>
<br />
<button><a href="{% url 'createtodos' %}">Create</a></button>
<button><a href="{% url 'showtodos' %}">Show Todos</a></button>
<button><a href="{% url 'showcompletedtodos' %}">Show Completed Todos</a></button>
<br/>
<br/>
<form action="{% url 'logoutuser' %}" method="POST">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% else %}
<a href={% url 'signupuser' %}>Sign Up</a>
<a href="{% url 'loginuser' %}"> Log In</a>
{% endif %} {% block content %} {% endblock %}
